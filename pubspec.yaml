name: wallet_wise
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  pin_code_fields: ^8.0.1
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  sms_autofill: ^2.3.0
  flutter_svg_provider: ^1.0.7
  dotted_border: ^2.1.0
  google_maps_flutter: ^2.5.0
  intl: ^0.18.0
  cloud_firestore: ^4.15.6
  firebase_core:


dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterExtraBold.ttf
          weight: 800
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterLight.ttf
          weight: 300
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterExtraLight.ttf
          weight: 200
    - family: DM Sans
      fonts: 
        - asset: assets/fonts/DMSansRegular.ttf
          weight: 400
    - family: Noto Sans Javanese
      fonts: 
        - asset: assets/fonts/NotoSansJavaneseBold.ttf
          weight: 700
    - family: Noto Sans
      fonts: 
        - asset: assets/fonts/NotoSansMedium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansRegular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansBold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansSemiBold.ttf
          weight: 600
    - family: Nunito Sans
      fonts: 
        - asset: assets/fonts/NunitoSansRegular.ttf
          weight: 400
        - asset: assets/fonts/NunitoSansSemiBold.ttf
          weight: 600
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: IBM Plex Mono
      fonts: 
        - asset: assets/fonts/IBMPlexMonoSemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexMonoBold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexMono.ttf
          weight: 400
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansRomanRegular.ttf
          weight: 400
